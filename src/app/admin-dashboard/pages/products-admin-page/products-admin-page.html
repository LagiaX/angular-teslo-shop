<h1 class="text-2xl font-bold">Listado de productos</h1>
<h2 class="text-lg">Total de productos
  <span class="text-accent">{{ productResource.value()?.count }}</span>
</h2>
<div class="divider"></div>
<div class="flex items-center gap-2 h-20">
  <app-pagination
    [pages]="productResource.value()?.pages ?? 0"
    [currentPage]="paginationService.currentPage()">
  </app-pagination>
  <select
    class="select select-primary w-32"
    (change)="productsPerPage.set(+selectPageLimit.value)"
    #selectPageLimit>
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>

  <div class="flex-1"></div>

  <button class="btn btn-primary justify-self-center" routerLink="/admin/products/new">
    Nuevo producto
  </button>
</div>

<product-table [products]="productResource.value()?.products ?? []"></product-table>
